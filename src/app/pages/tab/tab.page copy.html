<ion-toolbar>
  <ion-title>Kongu Match</ion-title>
  <ion-buttons slot="end">
    <!-- <ion-button (click)="logout()">
      <ion-icon name="power-outline"></ion-icon>
      
    </ion-button> -->
    <ion-button (click)="openMenu($event)">
      <ion-icon name="ellipsis-vertical-outline"></ion-icon> <!-- Three dots icon -->
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <router-outlet></router-outlet> <!-- This will render the active tab page -->

</ion-content>
<ion-footer>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>My Profiles</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-footer>
